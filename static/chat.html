<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Чат</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1 id="chatTitle"></h1>
    <div id="chatMessages"></div>
    <input type="text" id="message" placeholder="Введите сообщение..." onkeydown="if(event.key === 'Enter') sendMessage()">
    <button onclick="sendMessage()">Отправить</button>
    
    <script src="/static/script-chat.js"></script>
</body>
</html>
