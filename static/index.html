<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добро пожаловать!</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="mainContent">
        <h1>Добро пожаловать!</h1>
        <button onclick="showRegisterForm()">Регистрация</button>
        <button onclick="showLoginForm()">Вход</button>
        
        <div id="authForms">
            <form id="registerForm" style="display:none;" onsubmit="register(event)">
                <h2>Регистрация</h2>
                <input type="email" placeholder="Email" id="regEmail" required>
                <input type="password" placeholder="Пароль" id="regPassword" required>
                <button type="submit">Регистрация</button>
            </form>

            <form id="loginForm" style="display:none;" onsubmit="login(event)">
                <h2>Вход</h2>
                <input type="email" placeholder="Email" id="loginEmail" required>
                <input type="password" placeholder="Пароль" id="loginPassword" required>
                <button type="submit">Вход</button>
            </form>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
